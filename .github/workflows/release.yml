name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version
        id: get_version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version }}
          REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=$REF_NAME" >> $GITHUB_OUTPUT
          fi

  # NOTE: macOS builds disabled for now - use local-release.sh instead
  # build-macos:
  #   needs: create-release
  #   runs-on: macos-latest
  #   ...

  build-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to MinIO
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          RELEASE_TAG: ${{ needs.create-release.outputs.release_tag }}
        run: |
          BUCKET="s3://claudit-releases"

          for file in src-tauri/target/release/bundle/appimage/*.AppImage \
                      src-tauri/target/release/bundle/deb/*.deb; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              aws --endpoint-url "$MINIO_ENDPOINT" s3 cp "$file" "$BUCKET/${RELEASE_TAG}/"
            fi
          done

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to MinIO
        shell: bash
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MINIO_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          RELEASE_TAG: ${{ needs.create-release.outputs.release_tag }}
        run: |
          BUCKET="s3://claudit-releases"

          for file in src-tauri/target/release/bundle/msi/*.msi \
                      src-tauri/target/release/bundle/nsis/*.exe; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              aws --endpoint-url "$MINIO_ENDPOINT" s3 cp "$file" "$BUCKET/${RELEASE_TAG}/"
            fi
          done
